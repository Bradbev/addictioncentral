<!DOCTYPE html>
<html>

<head>
	<script src="phaser/phaser.js"></script>
</head>


<body>

	<script>
		class Example extends Phaser.Scene {
			preload() {
				this.load.setBaseURL('https://labs.phaser.io');

				//this.load.image('sky', 'assets/skies/space3.png');
				this.load.image('sky','https://www.adorama.com/alc/wp-content/uploads/2017/11/shutterstock_114802408-825x465.jpg')
				//this.load.image('logo', 'assets/sprites/phaser3-logo.png');
				this.load.image('logo','http://localhost:9000/art/cube-1678974_640.png')
				
				this.load.image('red', 'assets/particles/red.png');
			}

			create() {
				this.add.image(800, 600, 'sky');

				const particles = this.add.particles(0, 0, 'red', {
					speed: 100,
					scale: { start: 1, end: 0 },
					blendMode: 'ADD'
				});

				const logo = this.physics.add.image(100, 100, 'logo');
				logo.setScale(0.5,0.5)

				logo.setVelocity(100, 200);
				logo.setBounce(1, 1);
				logo.setCollideWorldBounds(true);
			

				particles.startFollow(logo);
			}
		}

		const config = {
			type: Phaser.AUTO,
			width: 1200,
			height: 1000,
			scene: Example,
			physics: {
				default: 'arcade',
				arcade: {
					gravity: { y: 200 }
				}
			}
		};

		const game = new Phaser.Game(config);
	</script>

</body>

</html>
